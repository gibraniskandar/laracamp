version: '3'

volumes:
  laracamp_uploads:
    external: true

services:
  # PHP Container (App Engine)
  laracamp_app:
    build:
      context: .
      dockerfile: ./docker/app.dockerfile
    container_name: laracamp_app
    restart: always
    tty: true
    environment:
      SERVICE_NAME: laracamp_app
      SERVICE_TAGS: dev
    working_dir: /var/www
    networks:
      mynet:
        ipv4_address: 192.168.1.18
#    command: ["php-fpm && php artisan queue:listen --queue=ticmi"]
    volumes:
      - ./:/var/www
      # - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      # - dataticmi_uploads:/data/pdf/
#    external_links:
#      - redis
    networks:
      - default

  #Nginx Service
  server_laracamp:
    image: nginx:alpine
    container_name: server_laracamp
    restart: unless-stopped
    tty: true
    ports:
      - '192.168.1.18:80:80'
      # - '443:443'
      # - "443:443"
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
